plugins {
    id 'base'
}

allprojects {
    apply plugin: 'dev.architectury.loom'
    base {
        archivesName.set(rootProject.name + project.name == "neo" ? "" : project.name)
    }
    version = rootProject.libs.versions.mod.get() + "+neoforge." + rootProject.libs.versions.minecraft.get()
    repositories {
        maven { url "https://maven.neoforged.net/" }
    }
    dependencies {
        minecraft(rootProject.libs.minecraft)
        mappings(
                loom.layered {
                    variantOf(rootProject.libs.yarn) { classifier("v2") }
                    rootProject.libs.yarn.patch
                }
        )
        neoForge rootProject.libs.neo
    }
}

subprojects {
    apply plugin: 'base'
    processResources {
        inputs.property "version", project.version

        filesMatching("fabric.mod.json") {
            expand "version": project.version
        }
    }
}